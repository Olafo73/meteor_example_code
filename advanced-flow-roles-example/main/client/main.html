<head>
  <title>example-app</title>
</head>

<body>
</body>

<template name="loading">
  <h1>Loading...</h1>
</template>

<template name="awaiting-verification">
  <h1>Awaiting email verification...</h1>
</template>

<template name="invalid_access">
  <h3>403 Forbidden - Invalid Access</h3>
</template>

<template name="start">
  <div class="page row">
    <div class="offset4 span8">

      <p class="note">All logged-in users will see this page in their header nav.</p>
      <h2>Start Page</h2>

      {{> noteOfTheDay}}

      <div>
        <p>This applicatión is an example application for the <a href="https://github.com/alanning/meteor-roles"><em>meteor-roles</em></a> smart package.</p>
      </div>

      {{> securityNote}}
    </div>
  </div>
</template>

<template name="securityNote">
  <div class="security-note">
    <p>
      tracatracatrá
    </p>
  </div>
</template>
